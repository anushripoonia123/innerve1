<!DOCTYPE html>
<html>
    <head>
        <title>
            Registration Form 
        </title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css"/>
    </head>
    <body>
       <div class="main">
        <div class="navbar">
            <img src="logo.png" class="logo">
            <ul>
                <li><a href="index.html">HOME</a></li>
                <li><a href="events.html">EVENTS</a></li>
                <li><a href="gallary.html">GALLERY</a></li>
                <li><a href="home.html">REGISTER HERE</a></li>
            </ul>
        </div> 
        <div class="register">
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn" onclick="register()">Register</button>
                <button type="button" class="toggle-btn" onclick="login()">Log In</button>
            </div>
            <form id="register" class="input-group">
                <input type="text" class="input-field" placeholder="User Name" required>
                <input type="email" class="input-field" placeholder="Email id" required>
                <input type="text" class="input-field" placeholder="Enrollment No." required>
                <input type="number" class="input-field" placeholder="Year" required>
                <input type="text" class="input-field" placeholder="Branch" required>
                <input type="text" class="input-field" placeholder="Password" required>
                <input type="checkbox" class="check-box"><span>I agree to the terms and conditions.</span>
                <button type="submit" class="submit-btn">Register</button>
            </form>
            <form id="login" class="input-group">
                <input type="text" class="input-field" placeholder="User Id" required>
                <input type="text" class="input-field" placeholder="Enter Password" required>
                <input type="checkbox" class="check-box"><span>Remember password</span>
                <button type="submit" class="submit-btn">Log In</button>
            </form>
        </div>
       </div> 
       <script>
        var x=document.getElementById("register");
        var y=document.getElementById("login");
        var z=document.getElementById("btn");

        function login()
        {
            x.style.left="-400px";
            y.style.left="50px";
            z.style.left="110px";
        }
        function register()
        {
            x.style.left="50px";
            y.style.left="450px";
            z.style.left="0";
        }
       </script>
       <script src="home.js"></script>
    </body>
</html>
